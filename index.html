<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesse James Movie Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Jesse James Movies</h1>
    </header>
    <main>
        <div class="carousel">
            <div class="movie-title"
                data-imdb-url="https://www.imdb.com/title/tt0379217/">
                <img src="placeholder1.jpg" alt="Movie 1">
                <h2>Movie Title 1</h2>
            </div>
            <div class="movie-title"
                data-imdb-url="https://www.imdb.com/title/tt0057717/">
                <img src="placeholder2.jpg" alt="Movie 2">
                <h2>Movie Title 2</h2>
            </div>
            <div class="movie-title"
                data-imdb-url="https://www.imdb.com/title/tt0066767/">
                <img src="placeholder3.jpg" alt="Movie 3">
                <h2>Movie Title 3</h2>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Jesse James Movies</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
